<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="images.png">
        <style>
            .appbar{
                color:#d93025;
                font-size: 20px;
                margin: 25px 35px;
            }
            .sadvance{

            }
            label{
              display: flex;
              flex-direction: column;
              margin: 10px;
              font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }
            label .xxyy{
                width: 225px;
                padding: 2px;
                box-sizing: border-box;
                text-align: left;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            }
        </style>
    </head>
    <body>
        
            <div class="appbar">
                <img src="Google.png" alt="Google" width="250px" class="sadvance" role="banner"> 
                <label style="margin-left: 10px;">Advanced Search</label>
            </div>
            <div class="find">
                <span>Find pages with </span>
              <form action="https://www.google.com/advanced_search"> 
                
                <label> 
                    All these words:   <input type="text" name="q" class="xxyy"> 
                    This exact word or phrase:   <input type="text" name="q" class="xxyy"> 
                    Any of these words:   <input type="text" name="q" class="xxyy"> 
                    none of these words:  <input type="text" name="q" class="xxyy"> 
                </label>
                
            </div>
            
        </form>
    </body>
</html>
